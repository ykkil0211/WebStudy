<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send01.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<!-- 
	○ 데이터 송수신 실습 01
		- 이름과 전화번호를 입력받는 hltml 페이지를 작성 
		
		이름 	 [ textbox ] ← 김수환
		전화번호 [ textbox ] ← 010-1111-1111
		
		<button> ← 회우너 가입 
		
		- 회원가입 버튼 클릭 ㅅ ㅣ
		  『김수환님』회원 가입이 완료되었습니다.
		  회원님께서 등록하신 전화번호는 010-1111-1111
		  라는 내용을 출력하는 JSP 페이지(Receive01.jsp)를 구성하여
		  데이터를 전달할 수 있도록 함 
		  
		- 사용자의 최초 요청 주소는
		  http://localhost:3306/WebApp07/Send01.html 로함 
		  
	○ Send01.html
	   Receive01.jsp
	   
 -->
 
 
<!-- 1. 클라이언트 측에서 서버 측에 데이터 전송 및 페이지 요청을 위해 
		form 태그 필요
	 2. form 태그 영역 안에 들어가야 하는 대상은 
	    이름과 전화번호와 submit
	 3. form 태그의 action 속성은 데이터를 전송하며 요청하는
	    jsp 페이지의 주소 지정 → Receive01.jsp
	 4. form 태그의 method 속성은 데이터 전송 및 페이지 요청 방식
	    → get 또는 post 
-->
 
 <div>
 	<h1>회원가입 화면</h1>
 	<hr>
 </div>

<div>
	<form action ="/WebApp07/Receive01.jsp" method="post">
		<table>
			<tr>
				<th>이름</th>
				<td>
					<input type="text" name="userName" class="txt">
				</td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td>
					<input type="tel" name="userTel" class="txt">
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<!-- 7. submit을 통해 전송 기능을 수행할 수있음 
					『<input type="submit" value="회원가입">』 과 동일한 코드
					button은 이미지 또는 다른 태그들을 포함할 수 있으며
					input은 스타일 구성을 폭 넓게 할 수 있음-->
					<button type="submit" name="btn control" style="width: 150px">회원가입</button>
					<button type="reset" name="btn control" style="width: 150px">취소</button>
				</td>
			</tr>
		</table>
	</form>
</div>

 

</body>
</html>
