<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send04.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<style type="text/css">
	tr {height: 50px;}
	input:focus {background-color: #eee;}
	.msg{color: red; font-size: small; display: none;}
</style>
<script type="text/javascript">

	function check() {
		
		var id = document.getElementById("userId").value;
		var pwd = document.getElementById("userPw").value;
		var name = document.getElementById("userName").value;
		var tel = document.getElementById("userTel").value;
		
		if(id == ""|| pwd == ""|| name ==""||tel=="") {
			
			alert("필수항목(*)은 입력해주세요!");
			//return;
			
		} else 
			
			document.getElementById("myform").submit();
		
		//return true;
	}
	
	function functionTest() {
		
		//확인
		alert("함수호출");
		
		//document.forms[0].submt();
		//memberForm.submit();
		//document.getElementById("memberForm").submit();
		
		//return false;
		return true;
		
	}
	
	function formCheck() {
		
		//return false;		//-- 현재 페이지에 그대로 남아있음 
		//return true;		//-- 요청 페이지로 제어권 이전 
		
		// 문서의 내용 점검 → 통과(적합) → return true;
		// → submit 액션 처리로 제어권 넘김
		// 문서의 내용 점검 → 반려(부적합) →return false;
		// → submit 액션 처리로 제어권을 넘기지 않고 현재 페이지에 잔류
		
		// 점검사항 체크...
		// → 문제 발생(발견) → return false;
		// → 문제 발생하지 않음(발견되지 않음) → return true;
		
		var userId = document.getElementById("userId");
		var userPw = document.getElementById("userPw");
		var userName = document.getElementById("userName");
		var userTel = document.getElementById("userTel");
		
		var idMsg = document.getElementById("idMsg");
		var pwMsg = document.getElementById("pwMsg");
		var nameMsg = document.getElementById("nameMsg");
		var telMsg = document.getElementById("telMsg");
		
		//form 내부의 컨트롤에 대한 값을 변경하고 이 함수를 다시 호출할 때 마다 
		// 기존 안내되었던 에러 메세지를 지우고 다시 확인할 수 있도록 처리 
		idMsg.style.display="none";
		pwMsg.style.display="none";
		nameMsg.style.display="none";
		telMsg.style.display="none";
		
		if(userId.value == "") //-- 아이디가 입력되지 않은 상황 
		{
			
			//alert("함수호출");
			
			idMsg.style.display="inline";
			userId.focus();
			return false;
		}
		
		if (userPw.value == "") { //-- 패스워드가 입력되지 않은 상황
			
			pwMsg.style.display = "inline";
			userPw.focus();
			return false;
			
		}
		
		if (userName.value == "") { //-- 이름이 입력되지 않은 상황
			
			nameMsg.style.display = "inline";
			userName.focus();
			return false;
			
		}
		
		if (userTel.value == "") { //-- 전화번호가 입력되지 않은 상황
			
			telMsg.style.display = "inline";
			userTel.focus();
			return false;
			
		}
		
		return true;
		
	}
	
</script>
</head>
<body>
<div>
	<h1>데이터 송수신 실습 04</h1>
	<hr>
</div>

<!-- ○ 데이터 송수신 실습 04
	 - 회원 가입과 관련한 기본 정보를 입력받는 html 페이지 작성
	 
	 - 입력된 데이터를 서버로 전송하기 전에
	   (즉, 클라이언트 측에서 작성한 내용을 서버에 제출하기 전에)
	   입력 데이터에 대한 기본적인 검사 과정을
	   자바스크립트를 활용하여 추가할 수 있도록 함
	   
	   아이디(*) [textbox]
	   패스워드(*)[textbox]
	   이름(*) [textbox]
	   전화번호(*) [textbox]
	   
	   성별   ●여자  ○ 남자
	   
	   지역    [ 서울 ▼ ]
	             대전
	             광주
	             대구
	   
	   수강과목  ㅁ자바기초 ㅁ오라클중급 ㅁJDBC심화 ㅁJSP활용 
	   
	   <회원가입> <취소>
	   
	   - 필수 입력(*)을 포함한 입력 내용을 구성할 것
	     회원가입 버튼 클릭 시 
	     회원 입력정보들의 내용을 출력하는 JSP 페이지(Receive04.jsp)를 
	     구성하여 데이터를 전달할 수 있도록 함 
	     
	   - 사용자의 최초 요청 주소는 
	     http://localhost::3306/WebApp07/Send.html로 함
	     
	   ○ Send04.html
	      Receive04.jsp          
	      
-->

<div>
<!-- ※ form 태그의 『onsubit』 : submit 액션이 발생할 경우 
		이 때 호출되는 자바스크립트 함수에서 
		return true; 할 경우... Recevice04.jsp로 제어권이 넘어가게 되며
		return false; 할 경우... Recevice004.jsp로 제어권이 넘어가지 않음. -->
		
<!-- 	<form name="memberForm" action ="/WebApp07/Receive04.jsp" method="post" onsubmit="functionTest()"> -->
<!-- 	<form action ="/WebApp07/Receive04.jsp" method="post" onsubmit="functionTest()"> -->
<!-- 	<form action ="/WebApp07/Receive04.jsp" method="post" onsubmit="return false;"> -->
<!-- 	<form action ="/WebApp07/Receive04.jsp" method="post" onsubmit="functionTest();"> -->
<!-- 	<form action ="/WebApp07/Receive04.jsp" method="post" onsubmit="return functionTest();"> -->
	<form action ="/WebApp07/Receive04.jsp" method="post" onsubmit="return formCheck();">
		<table border='1'>
			<tr>
				<th>아이디(*)</th>
				<td>
					<input type="text" id="userId" name ="userId" class="txt">
					<span class="msg" id="idMsg">아이디를 입력하세요</span>
				</td>
			</tr>
			<tr>
				<th>패스워드(*)</th>
				<td>
					<input type="text" id="userPw" name ="userPw" class="txt">
					<span class="msg" id="pwMsg">패스워드를 입력하세요</span>
				</td>
			</tr>
			<tr>
				<th>이름(*)</th>
				<td>
					<input type="text" id="userName" name="userName" class="txt">
					<span class="msg" id="nameMsg">이름을 입력하세요</span>
				</td>
			</tr>
			<tr>
				<th>전화번호(*)</th>
				<td>
					<input type="text" id="userTel" name ="userTel" class="txt">
					<span class="msg" id="telMsg">전화번호를 입력하세요</span>
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<label><input type="radio" name="userGender" id="female" value="여성"> 여자</label>
					<label><input type="radio" name="userGender" id="male" value="남성"> 남자</label>
				</td>
			</tr>
			<tr>
				<th>지역</th>
				<td>
					<select name="userCity" id = "userCity">					
						<option>--선택--</option>
						<option value = "서울">서울</option>
						<option value = "대구">대구</option>
						<option value = "부산">부산</option>
						<option value = "대전">대전</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>수강과목</th>
				<td>
					<label>
						<input type="checkbox" name="userSubject" id="check1" value="자바기초">
						자바기초
					</label>
					<label>
						<input type="checkbox" name="userSubject" id="check2" value="오라클중급">
						오라클중급
					</label>	
					<label>
						<input type="checkbox" name="userSubject" id="check3" value="JDBC 심화">
						JDBC 심화
					</label>
					<label>
						<input type="checkbox" name="userSubject" id="check4" value="JSP 활용">
						JSP 활용
					</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
		<!-- 			<button type="button" name="btn control" style="width: 150px" onclick="functionTest()">회원가입</button> -->
					<button type="submit" name="btn control" style="width: 150px">회원가입</button>
					<button type="reset" name="btn control" style="width: 150px">취소</button>
				</td>
			</tr>
		</table>
	</form>
</div>

</body>
</html>
