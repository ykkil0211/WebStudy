<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send02.html</title>
</head>
<body>

<!-- ○ 데이터 송수신 실습 02
		- 이름과 성적 데이터를 입력받는 html 페이지를 구성함
		
		  이름 [textbox]  ← 박가영
		  국어점수 [ textbox ] ← 90
		  영어점수 [ textbox ] ← 80
		  수학점수 [ textbox ] ← 70
		  
		  < 전송 > < 취소 >
		  
		  - 내용 입력 후 전송 버튼 클릭 시
		  	『박가영님, 성적 처리가 완료되었습니다.
		  	회원님의 점수는 국어:90, 영어 80점 수학:70점 입니다
		  	총점은 240점, 평균은 80.0입니다.』
		  	라는 내용ㅇ을 출력하는 JSP 페이지(REceive02.jsp)를 구성하여 
		  	데이터를 전달할 수 있도록 함
		  	
		  - 사용자 최초 요청 주소는
		    http://localhost:3306/WebApp07/Send02.html 로함 
		   
		  ○ Send02.html
		  	Receive01.jsp
		  -->
		  
<div>
	<form action ="/WebApp07/Receive02.jsp" method="post">
		<table>
			<tr>
				<th>이름</th>
				<td>
					<input type="text" name="name" class="txt">
				</td>
			</tr>
			<tr>
				<th>국어점수</th>
				<td>
					<input type="text" name="kor" class="txt">
				</td>
			</tr>
			<tr>
				<th>영어점수</th>
				<td>
					<input type="text" name="eng" class="txt">
				</td>
			</tr>
			<tr>
				<th>수학점수</th>
				<td>
					<input type="text" name="mat" class="txt">
				</td>
			</tr>
				<tr>
					<td colspan="2">
						<button type="submit" name="btn control" style="width: 150px">성적입력</button>
						<button type="reset" name="btn control" style="width: 150px">취소</button>
					</td>
				</tr>
		</table>
	</form>
</div>

</body>
</html>
