<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LoadTest01.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

	// ※ 『load()』
	//    『$(선택자).load("로드를 원하는 html 문서의 위치와 이름")』
	//	  - jQuery의 기능이 수행되는 과정에서 다른 html 문서를 로드
	//    - HTML을 읽어들여서 DOM에 삽입하는 기능을 수행
	
	$(document).ready(function()
	{
		$("#btn .btnLoad").click(function()
		{
			// 테스트
			//alert("확인~!!!");
			
			$("#ctlGrid").load("LoadTest02.html");
			//-- 『비동기』 방식으로 페이지 로드
			
			window.alert("여기서 작성한 메세지가 먼저 출력됨");
			//-- Line 23 보다 이 메세지 박스가 먼저 출력!
			//   이유는.. 비동기~!!
	
		});
	});

</script>

</head>
<body>

<div>
	<h1>jQuery 의 load() 활용 실습</h1>
	<hr>
</div>

<div>
	<div id="btn">
		<div class="btnLoad">HTML 읽어오기 버튼</div>
	</div>
	<br>
	
	<div id="ctlGrid">
	</div>
</div>


</body>
</html>
