<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test021.html</title>

<style type = "text/css">
	
	*{
		color: orange;
	}
	
	input{font-family: 나눔고딕코딩; font-weight: bold;}
	input.allresult{background-color: orange;}
	input.result{font-weight; font-family: 나눔고딕코딩;}
	
	
</style>

<script type="text/javascript">

	function actionArray() {
	
		//확인
		//alert("확인");
		
		//입력값을 활용하여 자바스크립트 배열 구성
		var tempStr = document.getElementById("array").value;
		var arr = tempStr.split("");
		//var arr = [10,20,30,40,50];
		
		//배열 전체 요소 출력
		//document.getElementById("allresult").value;		
		
		var allStr = "";
		for(var n=0; n<arr.length; n++) {
			
			allStr += arr[n] + "";
		}
		
		document.getElementById("allresult").value = allStr;
		
		var max = (Numberarr[0]);
		
		for var(n=1; n<arr.length){
			
			var max = Number(arr[0]);
			
			if(max < Numberarr[n])
				
				max = Numberarr[n];
			
		}
		document.getElementById("bestresult").value = max;
			
	}
	
	

</script>
</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 사용자로부터 임의의 정수를 임의의 갯수만큼 입력받고,
	 그 내용으로 배열을 구성하며,
	 구성한 정수들 중 가장 큰 수를 출력해줄 수 있는 페이지를 구현
	 HTML, CSS, Javascript를 활용	 

	페이지 레이아웃
	-----------------------------------------------------------------
	
	데이터 입력(공백 구분) [  21 86 258  43  7  ] → 배열로 구성 txt01
	
		<결과 확인>
		
	- 전체 출력  [  21 86 258  43  7  ]     → 배열 전체 출력 → txt02
	- 가장 큰 수 [ 258 ]                                      → txt03

    -------------------------------------------------------------------
-->

<div>
	<form>
		데이터 입력<input type="text" class="txt" id="array"><br>
		
		<p><input type="button" class="btn" id="result" value="결과" onclick="actionArray()"></p>
		전체 출력<span><input type="text" class="txt" id="allresult"></span><br>
		가장 큰 수<span><input type="text" class="txt" id="bestresult"></span><br>
	
	</form>
</div>

</body>
</html>
