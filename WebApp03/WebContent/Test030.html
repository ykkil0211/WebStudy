<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test030.html</title>

<script type="text/javascript">

	var cnt = 0;		//-- 선택할 수 있는 아이스크림 개수
	var userCnt = 0;	//-- 사용자가 선택한 아이스크림의 개수

	
	//사이즈 선택 시 호출
	function countSet(val) {
		
		//확인
		//alert("함수확인");
		//alert(val);
		
		// 매개변수로 넘겨받은 데이터를 이용하여 
		// 선택할 수 있는 아이스크림의 개수 설정 
		var cnt = parseInt(val);
		
		//확인
		alert("당신이 선택할 수 있는 아이스르림의 개수는 『"+cnt+"』입니다.");
		
		
	}
	
	// 아이스크림 종류 선택 시 호출
	function actionChoice(obj) {
		
		//함수호출
		//alert("함수호출~!!!");
		//alert("체크되었는지의 여부");
		//alert(obj);
		//alert(obj.checked);
		//-- 체크 설정되며 클릭된 상황 vs 체크 해제되며 클릭된 상황 → 판단 가능 
		//-- > true / false → 클릭 액션에 의해 check 되었을 때 true
				
		if(obj.checked) { //-- true → 체그 설정 
			
			if(userCnt >= cnt) {
				
				alert("선택할 수 있는 개수를 초과하였습니다.");
				
				//check~!!
				obj.checked = false;
				
				return;
			}
			
			//사용자가 선택한 개수 증가 
			userCnt++;
			
		} else { // -- false → 체그 해제
			
			// 사용자가 선택한 개수 감소
			userCnt--;
		}
		
		//확인
	//	alert("userCnt : "+ userCnt);
		alert(cnt + "중" + userCnt + "선택");
		
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>아이스크림 주문</h2>
	
	<form> 
		--- 사이즈 선택 --- <br><br>
		
		<label><input type="radio" name="radioGroup" id="a1" value="1" onclick="countSet(1)"> 싱글</label>
		<label><input type="radio" name="radioGroup" id="b1" value="2" onclick="countSet(2)"> 더블</label>
		<label><input type="radio" name="radioGroup" id="c1" value="3" onclick="countSet(3)"> 파인트</label>
		<label><input type="radio" name="radioGroup" id="d1" value="4" onclick="countSet(4)"> 쿼터</label>
		<label><input type="radio" name="radioGroup" id="e1" value="5" onclick="countSet(5)"> 패밀리</label>
		<label><input type="radio" name="radioGroup" id="f1" value="6" onclick="countSet(6)"> 하프갤런</label>
		
		<br><br>
		
		-- 종류 선택 -- <br><br>
		
		<label><input type="checkbox" name="checkGroup" id="a2" value="엄마" onclick="actionChoice(this)"> 엄마는외계인</label>
		<label><input type="checkbox" name="checkGroup" id="b2" value="레인" onclick="actionChoice(this)"> 레인보우샤베트</label>
		<label><input type="checkbox" name="checkGroup" id="c2" value="민트" onclick="actionChoice(this)"> 민트초코</label>
		<br>                                                                                                                   
		                                                                                                                     
		<label><input type="checkbox" name="checkGroup" id="d2" value="바람" onclick="actionChoice(this)"> 바람과함께사라지</label>
		<label><input type="checkbox" name="checkGroup" id="e2" value="애플" onclick="actionChoice(this)"> 애플민트</label>
		<label><input type="checkbox" name="checkGroup" id="f2" value="초코" onclick="actionChoice(this)"> 초코나무숲</label>
		<br>                                                                                                                  
		                                                                                                                      
		<label><input type="checkbox" name="checkGroup" id="g2" value="피스" onclick="actionChoice(this)"> 피스타치오아몬드</label>
		<label><input type="checkbox" name="checkGroup" id="h2" value="아몬" onclick="actionChoice(this)"> 아몬드봉봉</label>
		<label><input type="checkbox" name="checkGroup" id="i2," value="요거" onclick="actionChoice(this)"> 요거트31</label>
		<br>                                                                                                                   
		                                                                                                                      
		<label><input type="checkbox" name="checkGroup" id="j2" value="체리" onclick="actionChoice(this)"> 체리쥬빌레</label>
		<label><input type="checkbox" name="checkGroup" id="k2" value="슈팅" onclick="actionChoice(this)"> 슈팅스타</label>
		<label><input type="checkbox" name="checkGroup" id="l2" value="사랑" onclick="actionChoice(this)"> 사랑에빠진딸기</label>
		<br>                                                                                                                    
		                                                                                                                     
		<label><input type="checkbox" name="checkGroup" id="m2" value="뉴욕" onclick="actionChoice(this)"> 뉴욕치즈케이크</label>
		<label><input type="checkbox" name="checkGroup" id="n2" value="쿠앤" onclick="actionChoice(this)"> 쿠앤크</label>
		<label><input type="checkbox" name="checkGroup" id="02" value="베리" onclick="actionChoice(this)"> 베리베리스트로베</label>
		<br>
		
		<!-- 선택 갯수 초과 확인 버튼 누르면 마지막 체크 해제 -->
	
	</form>
	
</div>

</body>
</html>
