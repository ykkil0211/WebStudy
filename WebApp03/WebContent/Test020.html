<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload ="init()">
<script type="text/javascript">

	// 자바스크립트 배열 선언 및 초기화
	var arr1 = [4, 7, 9, 1, 3, 2, 5, 6, 8];
	
	function init() {
		
		
		//document.getElementById("arr1").value =arr1;

		var str =" ";
		
		for (var i=0; i<=arr1.length; i++) {
			
				str += arr1[i] + " ";
				document.getElementById("arr1").value=str;
		}
		
	}
	
	function actionArray() {
		
		
		var str =""
		
		for (var i=0; i<=arr1.length; i++) {

			if(arr1[i]%2==0){
				
				str +=arr1[i] +" ";
				
				document.getElementById("arr2").value=str;
			}
		}
		
		
	}


</script>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 지정된 정수가 요소로 구성된 1차원 배열의 숫자 데이터들 중..
	 짝수만 골라서 출력하는 페이지를 구현함
	 HTML, CSS, Javascript를 활용
	 또한, 자바스크립트 배열을 활용 

	지정 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8	 

	페이지 레이아웃 
	--------------------------------------------------------------
	
	
	초기 배열 상태 [4 7 9 1 3 2 5 6 8] → 지정된 배열 
	
	< 결과 지연 >
	
	짝수만 출력 [ 4 2 6 8 ]
	
	--------------------------------------------------------------
-->

<div>
	<form>
		초기 배열 상태 
		<input type="text" id="arr1" class="txt" "><br><br>
		
		<input type="button" id="result" class="btn" value="결과" onclick ="actionArray()"><br><br>
		
		짝수만 출력
		<input type="text" id="arr2" class="txt"> <br>
	</form>
</div>

</body>
</html>
