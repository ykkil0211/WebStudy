<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test006.html</title>

<script type="text/javascript">

	num1=10;					// 변수 num1에 10 대입
	document.write("num1=");	// 문자열 출력
	document.write(num1);		// 변수 출력 
	
	num1=100;					// 변수 num1에 100대입 (기존 10에 덮어쓰기)
	//document.write("num1=");	// 문자열 출력
	document.write("<br>num1=") // 라인 스킵(개행)을 위해 사용한 <br>
	document.write(num1);		// 변수 출력
	
	num1="2023년 11월이 저무는 어느날..."; // 변수 num1에 문자열 대입
	document.write("<br>num1=");
	document.write(num1);
	
	num2=200;		// 변수 num2 구성
	
	num1=num2;			//변수 num1에 num2에 대입
	document.write("<br>num1=");
	document.write(num1);

</script>

</head>
<body>

</body>
</html>
