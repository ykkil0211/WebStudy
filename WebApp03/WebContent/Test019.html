		//중요 ~ 잘 알아두기 
		
		
		var nNum = parseInt(document.getElementById("num").value);
		var nSum = 0;
		
		if (nNum < 100){
			
			alert("입력값은 100 이상만 가능함!");
			return;
		}
		
		for (var n=1; n<=nNum; n++) { // 1부터 사용자가 입력한 값(nNum)까지 1씩 증가
			
			nSum += n;
			
			if(n%10==0){
				
				document.getElementById("result").value += "1 ~ "+n+" : "+nSum+"\n";
			}
			
		}
		
		document.getElementById("result").value += "1 ~ "+nNum+" : "+nSum;
		
	}
</script>
