<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test037.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<style type="text/css">
	th {text-align: left;}
</style>

<script type="text/javascript">

	function objTest() {
		
		
		//확인
		//alert("확인");
		
		// 사용자 정의 객체
		// Test036.html 에서와 마찬가지로 사용자 정의 객체 구성
		// 단, 차이점 확인~! check~!!
		function Blog(b,d) {
			
			//주요 속성 구성
			this.body = b;
			this.date = d;
			
			// 날짜 출력용 함수 정의
			this.userLocalString = function() {
				
				return d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
				
			};
		}
		
		// 객체 생성
		var blog = new Blog("블로그 개설", "2023-11-15");
		var str = blog.body + " / " + blog.date;
		
		//확인
		//alert(str);
		
		//Test036.html 에서와 마찬가지로 
		// 사용자 정의 객체 여러 개를 자바스크립트 배열 구조에 저장 
		// 단, 차이점 확인~! check~!
		// → 자바스크립트 내장 객체 활용
		var arr = [ new Blog("블로그 개설", new Date("2023/11/15"))
		  , new Blog("블로그 레이아웃 구성",new Date("2023/11/16"))
		  , new Blog("생성자 이용한 객체 생성", new Date("2023/11/17")) ];
		
		/* 
		○ 자바 스크립트에서의 날짜 데이터
		
		   Date 객체는 날짜와 시간 작업을 하는데 사용되는
		   가장 기본적인 자바스크립트 내장 객체임
		   
		   var now = new Date();
		
		   now.toString();
		   now.toLocaleString();
		   now.toLocaleDateString();
		   now.toLocaleTimeString();
		   now.getFillYear();
		   now.getMonth()+1;
		   now.getMonth()+1;	// check~!! (월 단위는 자바에서처럼 0부터 시작된다.)
		   now.getDate();
		
		   ※ 주의 
		   
		   	  var usertDate1 = new Date("2023/11/15");		// ○
		   	  var usertDate1 = new Date(2023, 11, 15);		// ○	
		   	  var usertDate1 = new Date(Nov, 15  , 2023);   // ○
		   	  var usertDate1 = new Date("2023-11-15");	    // Ｘ
		   	  var usertDate1 = new Date("20231115");		// Ｘ
		  
		*/
		
		
		str = "<table border='1' class='table'>";
		
		str += "<tr><td>제목</td><td>날짜</td></tr>";
		
		for (var i=0; i<arr.length; i++) {
			
			str += "<tr>";
			str += "<td>" + arr[i].body + "</td>";
			str += "<td>" + arr[i].userLocalString() + "</td>";
			str += "</tr>";
			
		}
		
		str += "</table>";
		
		var result = document.getElementById("result");
		result.innerHTML = str;
		
	}


</script>

</head>
<body>

<div>
	<h1>자바 스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>자바스크립트 객체(사용자 정의 객체)</h2>
	
	<div>
		<input type="button" value="사용자 정의 객체 테스트" class="btn control" onclick="objTest()">
		<br><br>
		
		<div id="result">
		</div>
	</div>

</div>

</body>
</html>
